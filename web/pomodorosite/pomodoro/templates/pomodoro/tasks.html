{% extends "pomodoro/base_tasks.html" %}

{% block content %}
    <div class="tab-content">
        <div id="tab-tasks">
            <div class="modal fade" role="dialog" tabindex="-1" id="model-task-options">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header" id="modal-tasks-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">Ã—</span></button>
                            <div class="row bottom-gap">
                                <div class="col-md-11">
                                    <h4 id="modal-task-name" class="no-margin">Task Name</h4></div>
                                <div class="col-md-12 group">
                                    <form class="form-inline group inline" method="post">
                                        <label for="modal-input-task-pomodoros">Completed Intervals </label>
                                        <input class="form-control input-number" type="number" name="pomodoro-intervals"
                                               value="2" disabled="" min="0" id="modal-input-task-pomodoros">
                                        <div class="btn-group btn-group-sm group hidden" role="group"
                                             id="modal-task-buttons">
                                            <button class="btn btn-default btn-sm" type="button"
                                                    id="btn-modal-task-cancel">Cancel
                                            </button>
                                            <button class="btn btn-primary btn-sm" type="submit"
                                                    id="btn-modal-task-save">Save
                                            </button>
                                        </div>
                                    </form>
                                    <a href="#" id="btn-modal-edit-task"> <i class="material-icons">edit</i></a>
                                </div>
                            </div>
                            <div class="row info">
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <h6>Start </h6></div>
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <h6 class="text-right">Duration </h6></div>
                            </div>
                        </div>
                        <div class="modal-body" id="modal-tasks-body">
                            <div class="row top-gap">
                                <div class="col-md-7 col-sm-6 col-xs-6"><span>dd/MM/yyyy HH:mm</span></div>
                                <div class="col-md-5 col-sm-6 col-xs-6 group right"><span>25 min</span></div>
                                <div class="col-md-12">
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab-todo" role="tab" data-toggle="tab">Todo </a></li>
                    <li><a href="#tab-done" role="tab" data-toggle="tab">Done </a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" role="tabpanel" id="tab-todo">
                        <div class="row center">
                            <div class="col-md-12"><a class="btn btn-link" role="button" href="#" id="btn-add-task"><i
                                    class="material-icons action-button">add_box</i> </a></div>
                        </div>
                        <form method="post" id="form-input-new-task" class="hidden center bottom-gap">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-8 group left">
                                    {{ form_add_task.name }}
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-4 right">
                                    <div class="btn-group group" role="group">
                                        <button class="btn btn-default btn-sm" type="button" id="btn-cancel-input-task">
                                            Cancel
                                        </button>
                                        <button class="btn btn-primary btn-sm" type="submit">Create</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="row top-gap center" data-intervals="2"
                             data-pomodoros="1&amp;14/04/2017 10:20&amp;25 min&amp;&amp;2&amp;15/04/2017 12:20&amp;25 min">
                            <div class="col-md-6 col-sm-6 col-xs-12 task-name"><span
                                    class="task-name-1">Task Name</span></div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="group"><span class="badge">2</span><a class="btn-edit-task"
                                                                                  data-toggle="modal"
                                                                                  data-target="#model-task-options"><i
                                        class="material-icons" data-toggle="modal"
                                        data-target="model-task-options">edit</i></a>
                                    <a href="#" class="btn-done-task"><i class="material-icons">done</i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" role="tabpanel" id="tab-done">
                        <div class="row center bottom-gap">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 info">
                                <h6>dd/MM/yyyy </h6></div>
                        </div>
                        <div class="row top-gap center" data-intervals="2"
                             data-pomodoros="1&amp;14/04/2017 10:20&amp;25 min&amp;&amp;2&amp;15/04/2017 12:20&amp;25 min">
                            <div class="col-md-6 col-sm-6 col-xs-12 task-name"><span>Task Name</span></div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="group"><span class="badge">2</span><a data-toggle="modal"
                                                                                  data-target="#model-task-options"><i
                                        class="material-icons btn-edit-task" data-toggle="modal"
                                        data-target="model-task-options">edit</i></a><a href="#"><i
                                        class="material-icons ic-task-done-1">undo</i></a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

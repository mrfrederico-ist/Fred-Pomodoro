{% extends "pomodoro/base_pomodoro.html" %}

{% block content %}
    <div class="tab-content">
        <div class="tab-pane active" role="tabpanel" id="tab-pomodoro">
            <div class="row center">
                <div class="col-md-12">
                    <div class="dropdown inline">
                        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"
                                type="button">Tasks<span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu">
                            <li role="presentation"><a href="#">First Item</a></li>
                            <li role="presentation"><a href="#">Second Item</a></li>
                            <li role="presentation"><a href="#">Third Item</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row center">
                <div class="col-md-12 large-top-gap">
                    <button class="btn btn-default btn-sm" type="button" id="btn-plus-pomodoro">+ 1 min</button>
                </div>
                <div class="col-md-12" id="coll-timer">
                    <div id="timer-container" class="inline"><span>25:00</span></div>
                </div>
                <div class="col-md-12 large-bottom-gap">
                    <button class="btn btn-default btn-sm" type="button" id="btn-minus-pomodoro">- 1 min</button>
                </div>
            </div>
            <div class="row center">
                <div class="col-md-12 group">
                    <button class="btn btn-success" type="button" id="btn-start-pomodoro">Start</button>
                    <button class="btn btn-danger hidden" type="button" id="btn-stop-pomodoro">Stop</button>
                    <button class="btn btn-default" type="button" id="btn-next-pomodoro-break">Next</button>
                </div>
            </div>
            <div class="row center top-gap">
                <div class="col-md-12"><span id="pomodoro-completed">0 </span><span>/ </span><span id="pomodoro-target">14 </span>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
